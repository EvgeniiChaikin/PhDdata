    in projection, for both the simulated and observed data. The halo masses in observations
    by Gonzalez et al. (2013) and Kravstov et al. (2018), as well as the semi-empirical
    model by Huang et al. (2022), were converted from the $M_{500}$ and $M_\mathrm{BN98}$
    definitions to a $M_{200}$ definition (critical overdensity), by assuming an NFW
    profile and concentration $c=5$. The halo masses from Golden-Marx et al. (2022)
    were converted from a mean overdensity to critical overdensity (factor 200) definition.
    None of the halo masses are corrected for (hydrostatic and other) bias. The IMF
    from observations by Golden-Marx et al. (2022) was converted from Salpeter to
    Chabrier. Cosmology corrections were not needed. The data that are of intermediate-redshift
    objects can may be a slight underestimate due to weak growth of the ICL with redshift.
    The Huang et al. (2022) model is tailored to groups and clusters, and uses aperture
    definitions for stellar masses, not only for its predictions but also for the
    observational data used for calibration.
