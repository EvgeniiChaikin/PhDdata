    converted from the $M_{500}$ and $M_\mathrm{BN98}$ definitions, respectively,
    to a $M_{200}$ definition (critical overdensity), by assuming an NFW profile and
    concentration $c=5$. The halo masses from Golden-Marx et al. (2022) were converted
    from a mean overdensity to critical overdensity (factor 200) definition. None
    of the halo masses are corrected for (hydrostatic and other) bias. The IMF from
    observations by Golden-Marx et al. (2022) was converted from Salpeter to Chabrier.
    Cosmology corrections were not needed. The data that are of intermediate-redshift
    objects can be used for comparison here because the evolution of BCG stellar cores
    is observed to be negligible in this regime. The Huang et al. (2022) model is
    tailored to groups and clusters, and uses aperture definitions for stellar masses,
